<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>画一个力学图(Force)</title>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
</head>
<style type="text/css">
    .node {
        stroke: #fff;
        stroke-width: 1.5px;
        cursor:pointer;
    }

    .nodetext {
        fill: #000;
        font-size:12px;
        cursor:pointer;
        pointer-events:none;
    }
</style>
<body>

<script type="text/javascript">

    var width = 1024;
    var height = 1024;

    //取得20个颜色的序列
    var color1 = d3.scale.category20();
//  var color2 = d3.scale.category10();


    //定义画布
    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

//    定义力学结构
    	var force = d3.layout.force()
    	//d3.layout.force -节点（node）基于物理模拟的位置连接。
    		.charge(-150)
            //force.charge - 获取或设置节点的电荷数.
            // (电荷数决定结点是互相排斥还是吸引)
    		.linkDistance(100)
            //force.linkDistance - 获取或设置节点间的连接线距离.
    		.size([width, height]);
        //force.size - 获取或设置布局的 宽 和 高 的大小.

    //读取数据
    d3.json("ai.json", function(error, graph) {
        force
                .nodes(graph.nodes)
            // force.nodes - 获得或设置布局中的节点（node）阵列组。
                .links(graph.links)
            //force.links - 获得或设置布局中节点间的连接（Link）阵列组。.
                .start();
        //force.start - 开启或恢复结点间的位置影响.




        //定义连线
        var link = svg.selectAll(".link")
                .data(graph.links)
                .enter()
                .append("line")
                .attr("class", "link")
                .attr("stroke","#09F")
                .attr("stroke-opacity","0.5")
                .style("stroke-width",1);

        //定义线上的文字
//    var edges_text = svg.selectAll(".linetext")
//                .data(graph.links)
//                .enter()
//                .append("text")
//                .attr("class","linetext")
//                .text(function(d){
//                    return d.value;
//                });

        //定义节点标记
        var node = svg.selectAll(".node")
                .data(graph.nodes)
                .enter()
                .append("g")
//                .on("mouseover", function (d, i) {
//                    //显示连接线上的文字
//                    edges_text.style("fill-opacity",function(link){
//                        if( link.source === d  ){
//                            return 1.0;
//                        }
//                    });
//                })
//                .on("mouseout",function(d,i){
//                    //隐去连接线上的文字
//                    edges_text.style("fill-opacity",function(link){
//
//                        return 0.0;
//
//                    });
//                })
                .call(force.drag);

//        edges_text.style("fill-opacity",function(link){
//
//            return 0.0;
//        });
        //节点圆形标记
	node.append("circle")
	  .attr("class", "node")
	 // .attr("r",function(d){return 10+d.group;})
      .attr("r",function(d){return 10;})
	  .style("fill", function(d) { return color1(d.group); })
      .call(force.drag);

        //标记鼠标悬停的标签
        node.append("title")
                .text(function(d) { return d.id; });

        //节点上显示的姓名
        node.append("text")
                .attr("dy", ".3em")
                .attr("class","nodetext")
                .style("text-anchor", "middle")
                .text(function(d) { return d.id; });


        //开始力学动作
        //force.on - 监听布局位置的变化。(仅支持"start","step","end"三种事件)
	force.on("tick", function() {

        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

	    node.attr("transform", function(d){ return "translate("+d.x+"," + d.y + ")";});
//        //更新连接线上文字的位置
//        edges_text.attr("x",function(d){ return (d.source.x + d.target.x) / 2 ; });
//        edges_text.attr("y",function(d){ return (d.source.y + d.target.y) / 2 ; });

    });
    });

 </script>
</body>
</html>
