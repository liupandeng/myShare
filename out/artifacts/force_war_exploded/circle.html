<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>画一个力学图(Force)</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
</head>
<style type="text/css">
    svg line{
        stroke: grey;
        stroke-width: 2;
    }
    .node {
        stroke: #fff;
        stroke-width: 1.5px;
        cursor:pointer;
    }

    .nodetext {
        fill: #000;
        font-size:12px;
        cursor:pointer;
        pointer-events:none;
    }
</style>
<body>
<script type="text/javascript">

var w = 500;
var h = 500;
var svg = d3.select("body")
            .append("svg")
            .attr("width", w)          //设置宽度
            .attr("height", h);        //设置高度


//var dataset = [ 5, 10, 15, 20, 25 ];
var dataset = [ 5, 5, 5, 5, 5 ];
var circles = svg.selectAll("circle")
                    .data(dataset)
                    .enter()
                   .append("circle");            //  cx 圆心x坐标  cy圆心y坐标   r半径
             circles.attr("cx", function(d, i) {//圆心坐标从左向右依次递增，注意：i表示引入
                                                // 数据在数组的下标，如：d=5,i=0
                        return (i * 50) + 25;
                })
                    .attr("cy", h/2) //将圆心放到svg高度中间
                    .attr("r", function(d) {//半径
                    return d;
                })

                    .attr("fill", "yellow")         //给各圆填充//黄色
                    .attr("stroke", "orange")       //给各圆边涂成橘黄
                    .attr("stroke-width", function(d) { //按比例设置边的厚度
                        return d/2;
                    });

var circles1 = svg.selectAll("circle")
        .append("circle");            //  cx 圆心x坐标  cy圆心y坐标   r半径
circles1.attr("cx",0  )//圆心坐标从左向右依次递增，注意：i表示引入
    // 数据在数组的下标，如：d=5,i=0
        .attr("cy", 200) //将圆心放到svg高度中间
        .attr("r", function(d) {//半径
            return 10;
        })

        .attr("fill", "yellow")         //给各圆填充//黄色
        .attr("stroke", "orange")       //给各圆边涂成橘黄
        .attr("stroke-width",4 ); //按比例设置边的厚度


var width = 600,
        height = 500;

var svg1 = d3.select("body").append("svg");

svg1.attr("height", height)
        .attr("width", width);

svg1.append("line") // <-A
        .attr("x1", 0)
        .attr("y1", 200)
        .attr("x2", 100)
        .attr("y2", 100);
</script>
</body>
</html>
